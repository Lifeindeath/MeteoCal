<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <f:metadata>
                <f:viewParam name="event" value="#{eventBean.event}"/>
                <f:viewParam name="event" value="#{eventBean.oldEvent}"/>
                <f:event listener="#{eventBean.preRenderView()}" type="preRenderView"/>
    </f:metadata>
    
    <h:head>
        <title>Modify Event</title>
    </h:head>
    <h:body>
        <ui:composition template="eventModTemplate.xhtml">
            <ui:define name="confirmButton">
                <p:commandButton value="Save" update="eventForm" action="#{eventBean.modify()}" />
            </ui:define>
            <ui:define name="deleteButton">
                <p:commandButton value="Delete Event" action="#{eventBean.delete()}" />
            </ui:define>
            <ui:define name="additionalContent">
                <p:dataTable id="alreadyInvitedUsers" var="user" value="#{eventBean.alreadyInvitedUserList}">
                    <p:column headerText="Already invited users">
                        <h:outputText value="#{user.username}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
